## 配置兼容 selectList(String statement, Map parameters)
## 例如 获取参照 RefEntity 方法，Mdd 中 Mapper statement 应为com.yonyou.ucf.mdd.uimeta.refMapper.findRefEntityByCode
##                            Uretail 中 Mapper statement 应为com.yonyoucloud.uretail.ref.dao.RefEntityDaoImpl.findRefEntityByCode
## 故类似于此的statement 映射关系通过本文件进行配置： key = mdd statement id ; value = uretail statement id;

com.yonyou.ucf.mdd.uimeta.refMapper.findRefEntityByCode = com.yonyoucloud.uretail.ref.dao.RefEntityDaoImpl.findRefEntityByCode
