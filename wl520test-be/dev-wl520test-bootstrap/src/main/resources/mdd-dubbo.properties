#+++++++++++++  dubbo 配置   ++++++++++++++++++++++++++++++
# 项目中增加此配置文件到 resource/ 目录下
#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++

# 默认配置的注册中心 当${domain}.dubbo.registry.address 未配置的情况使用此配置， 当此配置未配置的情况 默认取127.0.0.1:2181
#dubbo.registry.address=127.0.0.1:2181
dubbo.registry.address=@zk.host@:@zk.port@
# 每个domain 的注册中心地址；多个域需要配置多行
#${domain}.dubbo.registry.address=127.0.0.1:2181
test.dubbo.registry.address=127.0.0.1:2181
# 配置 rpc 服务对接接口ClassName
domains.use.uretail.IBillQueryService=productcenter,ucfbasedoc,ucf-org-center,ucf-staff-center
domains.use.uretail.tenant=producter
