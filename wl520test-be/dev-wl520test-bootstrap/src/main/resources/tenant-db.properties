#默认租户的信息
jdbc.catalog=@jdbc.catalog@

#Mysql数据连接 信息  dynamic_ds  tenant_lglvhf3e
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=@tenant.jdbc.url@
#tenant_lglvhf3e?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=GMT%2B8
jdbc.username=@tenant.jdbc.username@
jdbc.password=@tenant.jdbc.password@
jdbc.defaultAutoCommit=true

#connection pool settings
jdbc.pool.minIdle=0
jdbc.pool.maxIdle=20
jdbc.pool.maxActive=500
jdbc.pool.maxWait=30000
jdbc.pool.initialSize=0

jdbc.pool.testOnBorrow=false
jdbc.pool.validationInterval=30000
jdbc.pool.testOnReturn=true
jdbc.pool.validationQuery=select 1

jdbc.pool.testWhileIdle=true
jdbc.pool.timeBetweenEvictionRunsMillis=30000
jdbc.pool.numTestsPerEvictionRun=-1

jdbc.pool.minEvictableIdleTimeMillis=60000
jdbc.pool.removeAbandoned=true
jdbc.pool.removeAbandonedTimeout=180